<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Sound</title>
</head>
<body>
    <p>This is the image & sound tag</p>
    <br> 
    <audio controls> 
        <source src="tumtakaudio.mpeg" type="audio/mpeg">
    </audio>
    <br>
    <p>Autoplay:-</p>
    <br>
    <audio controls autoplay> 
        <source src="tumtakaudio.mpeg" type="audio/mpeg">
    </audio>
    <br>
    <p>Loop:-</p>
    <br>
    <audio controls loop> 
        <source src="tumtakaudio.mpeg" type="audio/mpeg">
    </audio>
</body>
</html>
